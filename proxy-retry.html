<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Normal Plot</title>
    <meta name="description" content="">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style type="text/css">
    body {
        font: 10px sans-serif;
    }

        stroke: #000;
        shape-rendering: crispEdges;
    }

        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
    .linered {
        fill: none;
        stroke: red;
        stroke-width: 1.5px;
    }
    .linegreen {
        fill: none;
        stroke: seagreen;
        stroke-width: 1.5px;
    }

<body>
<form>
tmin&nbsp;<input type=text name=tmin>
tmax&nbsp;<input type=text name=tmax>
tret&nbsp;<input type=text name=tret>
<input type=submit>
</form>
</body>

<script type="text/javascript">
//setting up empty data array
var data = [];
var dat2 = [];
var dat3 = [];
var tmin = parseInt(getParameterByName("tmin",2));
var tmax = parseInt(getParameterByName("tmax",6));
var tret = parseInt(getParameterByName("tret",4));

getData(tmin,tmax,tret); // popuate data 

// line chart based on http://bl.ocks.org/mbostock/3883245
var margin = {
        top: 20,
        right: 20,
        bottom: 30,
        left: 50
    },
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) {
        return x(d.q);
    })
    .y(function(d) {
        return y(d.p);
    });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

x.domain(
    [
      Math.min(
        d3.min(data,function(d) { return d.q; }),
        d3.min(dat2,function(d) { return d.q; })),
      Math.max(
        d3.max(data,function(d) { return d.q; }),
        d3.max(dat2,function(d) { return d.q; }))
    ]
);

y.domain(
    [
      Math.min(
        d3.min(data,function(d) { return d.p; }),
        d3.min(dat2,function(d) { return d.p; })),
      Math.max(
        d3.max(data,function(d) { return d.p; }),
        d3.max(dat2,function(d) { return d.p; }))
    ]
);

// x.domain(d3.extent(dat2, function(d) {
//     return d.q;
// }));
// y.domain(d3.extent(dat2, function(d) {
//     return d.p;
// }));

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

svg.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line);

svg.append("path")
    .datum(dat2)
    .attr("class", "linegreen")
    .attr("d", line);

svg.append("path")
    .datum(dat3)
    .attr("class", "linered")
    .attr("d", line);

function getData(tmin,tmax,tret) {
    xmin = 0
    xmax = Math.round(tmax * 5 * 1000);
    xmod = Math.round(tret * 1000);
    // loop to populate data array with 
    // probabily - quantile pairs
    for (var i = xmin; i < xmax; i++) {
        q = i/1000 // normal() // calc random draw from normal dist
        p = gaussian(q,tmin,tmax) // calc prob of rand draw
        el = {
            "q": q,
            "p": p
        }
        data.push(el)
    };

    // need to sort for plotting
    //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/sort
    data.sort(function(x, y) {
        return x.q - y.q;
    });	

    // sum over array
    el = { "q": data[0].q, "p": 0 };
    dat2.push(el);
    for (var i = xmin+1; i < xmax; i++) {
        el = {
            "q": data[i].q,
            "p": dat2[i-1].p + data[i].p * (data[i].q - data[i-1].q)
        }
      dat2.push(el);
    }

    // now sum with retries
    el = { "q": data[0].q, "p": 0 };
    dat3.push(el);
    for (var i = xmin+1; i < xmax; i++) {
        el = {
            "q": data[i].q,
            "p": dat3[i-1].p + data[i%xmod].p/1000
            // "p": dat3[(i-1].p + data[i%xmod].p * (data[i%xmod].q - data[(i-1)%xmod].q)
        }
      dat3.push(el);
    }
}

// from http://bl.ocks.org/mbostock/4349187
// Sample from a normal distribution with mean 0, stddev 1.
function normal() {
    var x = 0,
        y = 0,
        rds, c;
    do {
        x = Math.random() * 2 - 1;
        y = Math.random() * 2 - 1;
        rds = x * x + y * y;
    } while (rds == 0 || rds > 1);
    c = Math.sqrt(-2 * Math.log(rds) / rds); // Box-Muller transform
    return x * c; // throw away extra sample y * c
}

//taken from Jason Davies science library
// https://github.com/jasondavies/science.js/
function gaussian(x,tmin,tmax) {
	var gaussianConstant = 1 / Math.sqrt(2 * Math.PI),
		mean = (tmin+tmax)/2,
    	sigma = (tmax-tmin)/8;

    x = (x - mean) / sigma;
    return gaussianConstant * Math.exp(-.5 * x * x) / sigma;
};

// http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
function getParameterByName(name,defval) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? defval : decodeURIComponent(results[1].replace(/\+/g, " "));
}
</script>
